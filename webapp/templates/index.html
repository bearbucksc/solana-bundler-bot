<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Bundler Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid p-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-4">Solana Bundler Bot Dashboard</h1>
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">System Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="status-indicator status-red"></div>
                            <span id="status">Disconnected</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="total-wallets">0</h3>
                        <p>Total Wallets</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="new-wallets">0</h3>
                        <p>New Wallets</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="active-wallets">0</h3>
                        <p>Active Wallets</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="retired-wallets">0</h3>
                        <p>Retired Wallets</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Bundle Creation</h5>
                    </div>
                    <div class="card-body">
                        <form id="bundle-form" class="bundle-form">
                            <div class="mb-3">
                                <label for="transactions" class="form-label">Transactions</label>
                                <textarea class="form-control" id="transactions" rows="6" placeholder="Enter transactions JSON"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Create Bundle</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Recent Activity</h5>
                    </div>
                    <div class="card-body">
                        <div id="activity-log" class="activity-log">
                            <div class="text-center text-muted">No activity yet...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
